<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Spooky Wedding</title>
</head>
<body>
    <hr class="my-4">
    <div class="jumbotron-fluid">
        <div class="container-fluid">
        <div class="row">
            <div class="col-8 text-left">
                <h1 class="blinker">Spooky Congratulations!</h1>
            </div>
            <div class="col-4 text-right">
                <audio id="player" src="music/Parov Stelar - All Night.mp3" controls autoplay ></audio>
            </div>
        </div>
        </div>
        
        <div class="container-fluid w-50 h-50">
            <div class="row">
                <div class="col">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/IMG-20201021-WA0059.jpg" class="d-block w-100 img-fluid" alt="bike ride">
                                <div class="carousel-caption d-none d-md-block">
                                    <h2>Congratulations!!!!</h5>
                                    <h3>Wow the years have gone through so quickly</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/IMG-20201021-WA0060.jpg" class="d-block w-100 img-fluid" alt="death pose">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>What a happy couple</h5>
                                        <h3>Look at the smiles on these two faces...</h3>
                                    </div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/IMG-20201021-WA0061.jpg" class="d-block w-100 img-fluid" alt="kisses">
                                <div class="carousel-caption d-none d-md-block">
                                    <h2>Hell Yeah!</h5>
                                    <h3>Bring in those faces for some kisses</h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/IMG-20201021-WA0062.jpg" class="d-block w-100 img-fluid" alt="plain jane smile pose">
                                <div class="carousel-caption d-none d-md-block">
                                    <h2>Awww</h5>
                                    <h3>The most plain photo I have ever witnessed from these two</h3>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                            <!-- <span class="carousel-control-prev-icon"  aria-hidden="true"></span> -->
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
